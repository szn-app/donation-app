apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml
  - route.yaml

# namePrefix: prod-
# nameSuffix: -v1

# namespace: donation-app # using customization transformers instead (which provides more options)
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: _not_important_here
      namespace: donation-app
    unsetOnly: true

# adds labels to all resources (including selector and template fields)
labels:
  - pairs:
      app: webhook-handler
    includeSelectors: true

patches:
  # TODO: add proper limits if needed without slowing down webhook-handler
  # - target:
  #     kind: Deployment
  #     name: webhook-handler
  #   patch: |-
  #     apiVersion: apps/v1
  #     kind: Deployment
  #     metadata:
  #       name: _ # required field but not used

  #     spec:
  #       template:
  #         spec:
  #           containers:
  #             - name: nginx
  #               resources:
  #                 requests:
  #                   cpu: "10m"
  #                   memory: "20Mi"
  #                 limits:
  #                   cpu: "50m"
  #                   memory: "100Mi"

  # NOTE: taint keys are defined in the Terraform file
  - target:
      kind: Deployment
      name: webhook-handler
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: _ # required field but not used

      spec:
        template: 
          spec:  
            tolerations:
              - key: "node.kubernetes.io/role"
                operator: "Equal"
                value: "peak-workloads"
                effect: "NoExecute"
