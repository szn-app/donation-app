apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: auth-token-exchange
build:
  local: 
    push: false
  tagPolicy:
    sha256: {} 

deploy:
  kubectl: {}
  statusCheck: true
  
portForward:
  - resourceType: service
    resourceName: auth-token-exchange
    port: service-auth-token-ex
    localPort: 8082

profiles:

- name: development
  activation:
    - kubeContext: minikube
      
  build: 
    artifacts:
    - image: auth-token-exchange
      context: .
      docker:
        target: development
        dockerfile: Dockerfile
        buildArgs: {}
      # NOTE: limitations https://skaffold.dev/docs/filesync/#limitations
      sync:
        manual:
        - src: "src/**/*.rs"
          dest: .
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dev
  deploy:
    kubeContext: minikube


- name: production

  build: 
    artifacts:
    - image: auth-token-exchange
      context: .
      docker:
        target: production
        dockerfile: Dockerfile
        buildArgs: {}
  manifests:
    kustomize:
      paths:
      - k8s/overlays/prod
  deploy:
    kubeContext: minikube
