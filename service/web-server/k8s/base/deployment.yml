apiVersion: apps/v1
kind: Deployment

metadata:
  name: web-server
spec:
  replicas: 2
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: web-server
          image: web-server:latest
          ports:
            - containerPort: 80
              name: web-server
