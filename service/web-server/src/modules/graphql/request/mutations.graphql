# Location mutations
mutation CreateLocation(
  $addressLine1: String!
  $addressLine2: String
  $city: String!
  $state: String!
  $district: String
  $country: String!
  $coordinates: CoordinatesInput
  $entranceNote: String
) {
  createLocation(
    addressLine1: $addressLine1
    addressLine2: $addressLine2
    city: $city
    state: $state
    district: $district
    country: $country
    coordinates: $coordinates
    entranceNote: $entranceNote
  ) {
    id
    addressLine1
    addressLine2
    city
    state
    country
    district
    entranceNote
    createdAt
