# Account mutations
mutation CreateAccount($id: UUID!, $remarks: String) {
  createAccount(id: $id, remarks: $remarks) {
    id
    remarks
    createdAt
  }
}

mutation UpdateAccount($id: UUID!, $remarks: String) {
  updateAccount(id: $id, remarks: $remarks) {
    id
    remarks
    createdAt
  }
}

mutation DeleteAccount($id: UUID!) {
  deleteAccount(id: $id)
}

