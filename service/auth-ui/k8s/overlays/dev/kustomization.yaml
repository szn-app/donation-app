apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

components: 
- ../components/namespace

configMapGenerator:
  - name: properties-map-auth-ui
    namespace: auth
    env: .properties

secretGenerator:
  - name: secrets-auth-ui
    namespace: auth
    env: .env

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: auth-ui
        
      spec:
        template:
          spec:
            containers:
            - name: auth-ui
              imagePullPolicy: Never

  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: auth-ui

      spec:
        replicas: 1
