apiVersion: skaffold/v4beta12
kind: Config
metadata:
  name: auth-ui

requires:
  - path: ../auth-ory-stack
    configs: []                 
    activeProfiles:                                     
     - name: development                               
       activatedBy: [development]
     - name: production                               
       activatedBy: [production] 

  
build:
  local: 
    push: false
    useBuildkit: true
  tagPolicy:
    sha256: {} 

deploy:
  kubectl: {}
  statusCheck: true
  
portForward:
  - resourceType: Service
    resourceName: auth-ui
    namespace: auth
    port: 80

profiles:

- name: development
  # activation:
  #   - kubeContext: minikube
      
  build: 
    artifacts:
    - image: auth-ui
      context: ./kratos-selfservice-ui-node
      docker:
        target: development
        dockerfile: Dockerfile
        buildArgs: {}
      # NOTE: limitations https://skaffold.dev/docs/filesync/#limitations
      sync:
        manual:
        - src: "kratos-selfservice-ui-node/views/**/*.hbs"
          dest: .
          strip: 'kratos-selfservice-ui-node'
        - src: "kratos-selfservice-ui-node/src/**/*.ts"
          dest: .
          strip: 'kratos-selfservice-ui-node'
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dev
  deploy: 
    kubectl: 
      hooks:
        before:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && prehook_auth_ui development"]
              dir: .
        after:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && posthook_auth_ui development"]
              dir: .

- name: local-production

  build: 
    local: 
      push: false 
      tryImportMissing: false
    artifacts:
    - image: auth-ui
      context: ./kratos-selfservice-ui-node
      docker:
        target: production
        dockerfile: Dockerfile
        buildArgs: {}
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dev
  deploy: 
    kubectl: 
      hooks:
        before:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && prehook_auth_ui production"]
              dir: .
        after:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && posthook_auth_ui production"]
              dir: .

- name: production
  manifests:
    kustomize:
      paths:
      - k8s/overlays/dev
  deploy: 
    kubectl: 
      hooks:
        before:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && prehook_auth_ui production"]
              dir: .
        after:
          - host:
              command: ["bash", "-it", "-c", "source ./script/deploy.sh && posthook_auth_ui production"]
              dir: .