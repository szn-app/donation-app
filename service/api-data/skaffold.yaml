apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: api-data

requires:
  - path: ../auth-ory-stack/ory-keto
    configs: [ory-keto]

  - path: .
    configs: [api-data-generic]
    activeProfiles:
      - name: dev-env
        activatedBy: [dev-watch, dev-rebuild]
      - name: staging-env
        activatedBy: [staging-rebuild, staging-prebuilt]
      - name: prod-env
        activatedBy: [prod]
      - name: watch
        activatedBy: [dev-watch]
      - name: rebuild-debug
        activatedBy: [dev-rebuild]
      - name: rebuild-release
        activatedBy: [staging-rebuild]
      - name: prebuilt
        activatedBy: [staging-prebuilt, prod]

profiles:
  - name: dev-watch
  - name: dev-rebuild
  - name: staging-rebuild
  - name: staging-prebuilt
  - name: prod

---

apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: api-data--no-dep

requires:
  - path: .
    configs: [api-data-generic]
    activeProfiles:
      - name: dev-env
        activatedBy: [dev-watch, dev-rebuild]
      - name: staging-env
        activatedBy: [staging-rebuild, staging-prebuilt]
      - name: prod-env
        activatedBy: [prod]
      - name: watch
        activatedBy: [dev-watch]
      - name: rebuild-debug
        activatedBy: [dev-rebuild]
      - name: rebuild-release
        activatedBy: [staging-rebuild]
      - name: prebuilt
        activatedBy: [staging-prebuilt, prod]

profiles:
  - name: dev-watch
  - name: dev-rebuild
  - name: staging-rebuild
  - name: staging-prebuilt
  - name: prod

---

apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: api-data-k8s

manifests:
  kustomize:
    paths:
    - ./k8s/base

deploy:
  kubectl: {}
  statusCheck: true

---

# https://skaffold.dev/docs/references/yaml/
apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: api-data-generic

requires:
  - path: .
    configs: [api-data-k8s]

  - path: database
    configs: [api-data-database]

  - path: object-store
    configs: [api-data-object-store]                 

  - path: server
    configs: []            
