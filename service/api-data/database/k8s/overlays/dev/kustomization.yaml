apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.yaml
  - ../../base

components:
  - ../../components/namespace

secretGenerator:
  - name: postgresql-credentials-user
    env: config/user.env.development
    behavior: merge

  - name: postgresql-credentials-superuser
    env: config/superuser.env.development
    behavior: merge

patches:
  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: api-data--cluster-db
        
      spec:
        instances: 1

  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: api-data--cluster-db
        
      spec:
        superuserSecret: 
          name: postgresql-credentials-superuser

  - target:
      group: postgresql.cnpg.io
      version: v1
      kind: Cluster
      name: api-data--cluster-db
    patch: |-
      - op: remove
        path: /spec/imageCatalogRef
      - op: add
        path: /spec/imageName
        value: api-data-database:17.0.0-dev
