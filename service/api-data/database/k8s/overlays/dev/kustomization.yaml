apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.yaml
  - ../../base
  - service.yaml

# namespace: database # using customization transformers instead (which provides more options)
transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: _not_important_here
      namespace: api-data
    unsetOnly: true

secretGenerator:
  - name: postgresql-credentials-user
    env: config/user.env.development
    behavior: merge

  - name: postgresql-credentials-superuser
    env: config/superuser.env.development
    behavior: merge

patches:

  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: cluster-app-data
        
      spec:
        instances: 1

  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: cluster-app-data
        
      spec:
        superuserSecret: 
          name: postgresql-credentials-superuser
