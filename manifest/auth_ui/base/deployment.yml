apiVersion: apps/v1
kind: Deployment

metadata:
  name: auth-ui
spec:
  replicas: 2
  minReadySeconds: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    spec:
      containers:
        - name: auth-ui
          image: auth-ui:latest
          ports:
            - containerPort: 4455
              name: http-auth-ui
          # https://github.com/ory/kratos-selfservice-ui-node/tree/master?tab=readme-ov-file#configuration
          env:
            - name: PORT
              value: "4455"
            - name: KRATOS_PUBLIC_URL
              value: http://kratos-public:80/
            - name: KRATOS_ADMIN_URL
              value: http://kratos-admin:80/
            - name: KRATOS_BROWSER_URL
              valueFrom:
                configMapKeyRef:
                  name: properties-map-auth-ui
                  key: KRATOS_BROWSER_URL
                  optional: false
            - name: COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets-auth-ui
                  key: COOKIE_SECRET
                  optional: false
            # following "__Host-<domain>-x-csrf-token" naming convention for better security
            - name: CSRF_COOKIE_NAME
              valueFrom:
                secretKeyRef:
                  name: secrets-auth-ui
                  key: CSRF_COOKIE_NAME
                  optional: false
            - name: CSRF_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets-auth-ui
                  key: CSRF_COOKIE_SECRET
                  optional: false
            - name: HYDRA_ADMIN_URL
              value: http://hydra-admin/ # Updated port to match Hydra admin port
          envFrom:
            - configMapRef:
                name: properties-map-auth-ui # add additional values
            - secretRef:
                name: secrets-auth-ui # implicitely
