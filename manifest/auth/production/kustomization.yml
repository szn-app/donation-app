apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base

patches:
  - target:
      kind: HTTPRoute
      name: https-auth
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "auth.wosoom.com"

  - target:
      kind: HTTPRoute
      name: http-auth-redirect
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "auth.wosoom.com"
