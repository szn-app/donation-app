apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute

metadata:
  name: https-web-server
spec:
  parentRefs:
    - name: gateway
      namespace: gateway
      sectionName: https

  hostnames:
    - donation-app.test

  rules:
    - backendRefs:
        # kubernetees service
        - name: web-server
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /

    # handle token exchange in same domain to avoid CORS
    - backendRefs:
        - name: auth-token-exchange
          namespace: auth
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /api/oauth2/token
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /oauth2/token

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute

metadata:
  name: http-redirect
  namespace: cert-manager # HTTPRoute must be placed in same namespace as the target backend service
spec:
  parentRefs:
    - name: gateway
      namespace: gateway
      sectionName: http

  hostnames:
    - "donation-app.test"

  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301

    - matches:
        - path:
            type: PathPrefix
            value: "/.well-known/"
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/livez"
      backendRefs:
        - name: cert-manager-health-endpoint
          namespace: cert-manager
          port: 80
