---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute

metadata:
  name: https-auth
  namespace: auth
spec:
  parentRefs:
    - name: gateway
      namespace: nginx-gateway
      sectionName: https-auth

  hostnames:
    - auth.donation-app.test

  rules:
    - backendRefs:
        - name: kratos-public
          namespace: auth
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /app
      filters:
        - type: URLRewrite
          urlRewrite:
            pathPrefix: "/" # "/app" to "/" for internal service

    - backendRefs:
        - name: kratos-ui
          namespace: auth
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /
