apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute

metadata:
  name: https-web-server
spec:
  parentRefs:
    - name: gateway
      namespace: nginx-gateway
      sectionName: https

  hostnames:
    - donation-app.test

  rules:
    - backendRefs:
        # kubernetees service
        - name: web-server
          port: 80
      matches:
        - path:
            type: PathPrefix
            value: /

