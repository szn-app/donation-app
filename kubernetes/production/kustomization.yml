apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - ../../service/cilium-gateway/k8s/production
  - ../../service/envoy-proxy/k8s/base
  - ../../service/web-server/k8s/production
  - ../../service/auth-ui/k8s/production
  - ../../service/auth-ory-admin-ui/k8s/production
  - ../../service/auth-ory-stack/k8s/production
  - ../../service/auth-token-exchange/k8s/production
  - ../route

# namePrefix: prod-
# nameSuffix: -v1

configurations:
  - ./name-reference.kustomize-config.yml

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          role: "worker"

  ###
  - target:
      kind: HTTPRoute
      name: https-test
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "test.wosoom.com"

  - target:
      kind: HTTPRoute
      name: internal-test
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "test.wosoom.com"

  - target:
      kind: HTTPRoute
      name: http-test-redirect
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "test.wosoom.com"

  ###
  - target:
      kind: HTTPRoute
      name: https-api
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "api.wosoom.com"

  - target:
      kind: HTTPRoute
      name: internal-api
    patch: |-
      - op: replace
        path: /spec/hostnames/0
        value: "api.wosoom.com"

  - target:
