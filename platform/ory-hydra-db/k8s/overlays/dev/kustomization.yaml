apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - secret.yaml
  - ../../base

components:
  - ../../components/namespace

secretGenerator:
  - name: hydra--postgresql-credentials-user
    env: user.env.development
    behavior: merge

  - name: hydra--postgresql-credentials-superuser
    env: superuser.env.development
    behavior: merge

patches:
  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: hydra--cluster-db
        
      spec:
        instances: 1

  - patch: |-
      apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: hydra--cluster-db
        
      spec:
        superuserSecret: 
          name: hydra--postgresql-credentials-superuser
