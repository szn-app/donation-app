      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            name: tls-certificate-root
            group: ""
      allowedRoutes.namespaces.from: All

    - name: http
      hostname: "donation-app.local"
      protocol: HTTP
      port: 80

